<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Crear Pasajero</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
		<div class="container">
			<a class="navbar-brand" href="/pasajeros">Pasajeros</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav ms-auto">
					<a class="nav-link active" aria-current="page" href="/">Home</a> 
					<a class="nav-link" href="/pasajeros">Pasajeros</a>
					<a class="nav-link" href="/destinos">Destinos</a> 
					<a class="nav-link" href="/pasajeros/crear">Crear Pasajero</a> 
					<a class="nav-link" href="/destinos/crear">Crear Destino</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="col-sm-2"></div>

		<div class="col-sm-8">
			<h3>Pasajero</h3>
			<form th:action="@{/pasajeros/editar}" th:object="${pasajero}" method="post">
				<input type="hidden" class="form-control" id="id" name="id" th:value="${pasajeroVO.id}">
				<div class="mb-3">
					<label for="rut" class="form-label">Rut</label> 
					<input type="text" class="form-control" id="rut" name="rut" th:value="${pasajeroVO.rut}">
				</div>
			
				<div class="mb-3">
					<label for="nombre" class="form-label">Nombre</label> 
					<input type="text" class="form-control" id="nombre" name="nombre" th:value="${pasajeroVO.nombre}">
				</div>
			
				<div class="mb-3">
					<label for="apellido" class="form-label">Apellido</label> 
					<input type="text" class="form-control" id="apellido" name="apellido" th:value="${pasajeroVO.apellido}">
				</div>
		
				<div class="mb-3">
					<label for="edad" class="form-label">Edad</label> 
					<input type="number" class="form-control" id="edad" name="edad" th:value="${pasajeroVO.edad}">
				</div>
			
				<div class="mb-3">
					<label for="ciudadNatal" class="form-label">Ciudad Natal</label> 
					<input type="text" class="form-control" id="ciudadNatal" name="ciudadNatal" th:value="${pasajeroVO.ciudadNatal}">
				</div>
			
				<div class="mb-3">
					<label for="destino" class="form-label">Destino</label> 
					<select th:field="*{destino}">
						<option 
						th:each="destinoTemp : ${direcciones}" 
						th:value="${destinoTemp.id}" 
						th:text="${destinoTemp.ciudad + ' ' + destinoTemp.id + ', ' + destinoTemp.pais}">
						</option>
					</select>
				</div>
			
				<button type="submit" class="btn btn-primary">Agregar</button>
			</form>
		</div>

		<div class="col-sm-2"></div>
	</div>
	<!-- footer -->
	<footer
		class="container-fluid text-center bg-dark text-white py-2 fixed-bottom">
		<h3>Servicio Control Pasajeros</h3>
		<a href="" class="text-white">web site developed by FS-0001 <i class="far fa-registered"></i>
		</a>
	</footer>

	<!-- Boostrap bundle -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
