<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Crear Destino</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
		<div class="container">
			<a class="navbar-brand" href="/pasajeros">Pasajeros</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav ms-auto">
					<a class="nav-link active" aria-current="page" href="/">Home</a> 
					<a class="nav-link" href="/pasajeros">Pasajeros</a>
					<a class="nav-link" href="/destinos">Destinos</a> 
					<a class="nav-link" href="/pasajeros/crear">Crear Pasajero</a> 
					<a class="nav-link" href="/destinos/crear">Crear Destino</a>
				</div>
			</div>
		</div>
	</nav>
	
	<div class="container">

		<div class="col-sm-2"></div>

		<div class="col-sm-8">
			<h3>Destinos</h3>
			<form th:action="@{/destinos/crear}" th:object="${destino}" method="post">
			
				<div class="mb-3">
					<label for="ciudad" class="form-label">Ciudad</label> 
					<input type="text" class="form-control" id="ciudad" name="ciudad">
				</div>
				
				<div class="mb-3">
					<label for="pais" class="form-label">País</label> 
					<input type="text" class="form-control" id="pais"name="pais">
				</div>
			
				<div class="mb-3">
					<label for="fecha" class="form-label">Fecha</label> 
					<input type="date" class="form-control" id="fecha" name="fecha">
				</div>
			

				<div class="mb-3">
					<label for="tipo" class="form-label">Pasajero</label>
					<select th:field="*{pasajero}">
                        <option th:each="pasajero : ${pasajeros}" th:value="${pasajero.id}" th:text="${pasajero.nombre}"></option>
                    </select>
				</div>
			
				<button type="submit" class="btn btn-primary">Agregar</button>
			</form>
		</div>

		<div class="col-sm-2"></div>
	</div>
	<!-- footer -->
	<footer
		class="container-fluid text-center bg-dark text-white py-2 fixed-bottom">
		<h3>Servicio Control Destinos</h3>
		<a href="" class="text-white">web site developed by FS-0001 <i class="far fa-registered"></i>
		</a>
	</footer>

	<!-- Boostrap bundle -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
